<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <form>
                <p id="display"></p>
                <span id="limpar"><input type="button" id="bt-limpar" value="limpar" /></span>
                <span><input type="button" id="bt/" value="/" /> </span>
                <span><input type="button" id="bt*" value="*" /> </span>
                <span><input type="button" id="bt-7" value="7" /></span>
                <span><input type="button" id="bt-8" value="8" /></span>
                <span><input type="button" id="bt-9" value="9" /></span>
                <span><input type="button" id="bt-" value="-" /> </span>
                <span ><input type="button" id="bt-4" value="4" /></span>
                <span><input type="button" id="bt-5" value="5" /></span>
                <span><input type="button" id="bt-6" value="6" /></span>
                <span id="soma"><input type="button" id="bt+" value="+" /> </span>
                <span><input type="button" id="bt-1" value="1" /></span>
                <span><input type="button" id="bt-2" value="2" /></span>
                <span ><input type="button" id="bt-3" value="3" /></span>
                <span><input type="button"></span>
                <span ><input type="button" id="bt-0" value="0" /> </span>
                <span ><input type="button"></span>
                <span id="igual"><input type="button" id="bt=" value="=" /> </span>
            </form>
        </main>
        <script src="index.js"></script>
    </body>
</html>
